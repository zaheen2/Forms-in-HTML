<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <style>
        form label {
            font-weight: bold;
        }
        body {
            background-color: rgb(222, 239, 255);
        }
        input,select,textarea {
            background-color: rgb(222, 239, 255);
        }
    </style>
</head>
<body>
    <form>
        <h2><u>Personal Information Form:</u></h2>
        <label>Name:</label><br>
        <input type="text" placeholder="Type your name"><br>
        <label>Email:</label><br>
        <input type="email" placeholder="Type your Email"><br>
        <label>Password:</label><br>
        <input type="password" placeholder="Type your Password"><br>
        <label>Age:</label><br>
        <input type="number" placeholder="Type your Age"><br>
        <label>Gender:</label><br>
        <input type="radio">Male<br>
        <input type="radio">Female<br>
        <label>Birthday:</label><br>
        <input type="date"><br>
        <label>Hobby:</label><br>
        <input type="checkbox">Reading<br>
        <input type="checkbox">Sports<br>
        <input type="checkbox">Gaming<br>
        <label>Favourite Car:</label><br>
        <select>
            <option>BMW</option>
            <option>Mercedes Benz</option>
            <option>Audi</option>
        </select><br>
        <label>About yourself:</label>
        <textarea>

        </textarea> 
    </form>
</body>
</html>
